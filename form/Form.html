<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="form.css">
    <title>payment form</title>
</head>
<body>
    
 <div class="container">
    <form action="">
        <h1 class="mainhead">payment form</h1>
        <p>required fields are followed by *</p>
        <h2>contact information</h2>
        <p>name:* <input type="text" name="name" placeholder="xyz" id="" required> </p>
        
        <fieldset>
            <legend>Gender</legend>
        <p>

            male <input type="radio" name="gender" id="">
            female <input type="radio" name="gender" id="">
        </p>
        </fieldset>
        <p>
            adress:* <textarea name="adress" id="adress" cols="30" rows="10"></textarea>
        </p>
        <p>email: <input type="email" name="email" id="email"></p>
        <p>pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>payment information</h2>
        <p>card type: 
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>
        </p>
        
        <p> card number: <input type="number" name="number" id=""> </p>
        <p>
            expiration date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p>CVV: <input type="password" name="CVV" id="CVV"></p>
        <input type="submit" value="pay now">
    </form>
</div>
</body>
</html>
