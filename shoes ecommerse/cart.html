<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/044c98b845.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="heading">
        <h1>Shopping Cart</h1>
    </div>

    <div class= "sections">
        <div class= "section1">
            <div class="product1">
                <div class="img">
                    <img src="casual.jpg" alt="">
                </div>
                <div class="part2">
                    <div class="details">
                        <h5>Mens Casual Shoes</h5>
                        <h6>Mens | 9</h6>
                        <h4>660$</h4>
                    </div>
                    <div class="dropdown">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="product1">
                <div class="img">
                    <img src="children-removebg-preview.png" alt="">
                </div>
                <div class="part2">
                    <div class="details">
                        <h5>Childrens Shoes</h5>
                        <h6>Girl | 4</h6>
                        <h4>360$</h4>
                    </div>
                    <div class="dropdown">
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="icon">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            
           
        </div>
        <hr>
        <div class="section2">
            <h2>Order Summary</h2>
            <div class="product-list">
                <div class="product-name">
                    <h4>Subtotal</h4>
                    
                    <h4>Shipping estimate</h4>
                    
                    <h4>Discounts</h4>
                </div>
                <div class="price">
                    <h4>100.0$</h4>
                    <h4>70.00$</h4>
                    
                    <h4>40.00$</h4>
                </div>
            </div>
            <hr>
            <div class="total">
                <div class="total-order">
                    <h4>Order total</h4>
                </div>
                <div class="order-total">
                    <h4>168.0$</h4>
                </div>
            </div>
            <div class="checkout-btn">
                <button>Checkout</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
