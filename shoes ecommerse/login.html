<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/044c98b845.js" crossorigin="anonymous"></script>
</head>
<body>
    
        <div class="container">
            <div class="heading">
                <h1>Login</h1>
            </div>
            <div class="username">
                <h2>Username</h2>
                <i class="fa-solid fa-user"></i>
                <input type="text" class="underline-input" placeholder="Type your username">
            </div>
            <div class="password">
                <h2>Password</h2>
                <i class="fa-solid fa-lock"></i>
                <input type="password" class="underline-input" name="" id="" placeholder=" Type your password ">
            </div>
            <h3>Forgot password?</h3> 
            <div class="butt">
                <button type="submit">Login</button>
            </div>
            <div class="option">
                <h3>Or Sign Up Using</h3>
            </div>
            <div class="icons">
                <img src="https://img.icons8.com/?size=100&id=13912&format=png&color=000000" alt="">
                <img src="https://img.icons8.com/?size=100&id=5MQ0gPAYYx7a&format=png&color=000000" alt="">
                <img src="https://img.icons8.com/?size=100&id=V5cGWnc9R4xj&format=png&color=000000" alt="">
            </div>
            <div class="question">
                <h3>Have not account yet?</h3>
                <h2><a href="signup.html">SIGN UP</a></h2>
            </div>

        </div>
   
</body>
</html>
